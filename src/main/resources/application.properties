# Redis configuration
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.client-type=standalone

# Camel Redis Stream component defaults
camel.component.redis-stream.consumer-group-prefix=app
camel.component.redis-stream.auto-create-groups=true
camel.component.redis-stream.default-block-timeout=5000
camel.component.redis-stream.max-messages=10
camel.component.redis-stream.auto-ack=true

# Explicitly enable the component
quarkus.camel.component.redis-stream.enabled=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."tech.nelreina.camel.quarkus.redis.stream".level=DEBUG